<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>

      <div class="container">
        <!--CONNECTION INFO-->
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12 m5">
                <input id="username_field" type="text" class="validate">
                <label for="username_field">Username</label>
              </div>
              <div class="input-field col s12 m5">
                <input id="ip_field" type="text" class="validate">
                <label for="ip_field">IP Address</label>
              </div>
              <div class="col s2">
                <a id="join_button" class="waves-effect waves-light btn">Join</a>
              </div>
            </div>
          </form>
        </div>

        <!--PLAYER INFO-->
        <div>
          <h3 id="username_label" class="center-align">User Name</h3>
        </div>
        <div>
          <p id="Enemies_label" class="center-align">List of other enemy players</p>
        </div>

        <!--Approve/Reject Buttons-->
        <div class="row">
          <div class="col s6">
            <div class="card waves-effect" style="width:100%;">
              <div id="approve_button" class="card-content">
                <h4 class="center-align">Approve</h4>
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="card waves-effect" style="width:100%;" >
              <div id="reject_button" class="card-content">
                <h4 class="center-align">Reject</h4>
              </div>
            </div>
          </div>
        </div>

        <!--Pass/Fail Buttons-->
        <div class="row">
          <div class="col s6">
            <div class="card waves-effect" style="width:100%;">
              <div id="pass_button" class="card-content">
                <h4 class="center-align">Pass</h4>
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="card waves-effect" style="width:100%;" >
              <div id="fail_button" class="card-content">
                <h4 class="center-align">Fail</h4>
              </div>
            </div>
          </div>
        </div>

        <!--Choose Quest members-->
        <div>
          <h4>Team members:</h4>
        </div>
        <form action="#">
          <p>
            <input type="checkbox" id="player1" />
            <label for="player1">Player 1</label>
          </p>
          <p>
            <input type="checkbox" id="player2" />
            <label for="player2">Player 2</label>
          </p>
          <p>
            <input type="checkbox" id="player3" />
            <label for="player3">Player 3</label>
          </p>
          <p>
            <input type="checkbox" id="player4" />
            <label for="player4">Player 4</label>
          </p>
          <p>
            <input type="checkbox" id="player5" />
            <label for="player5">Player 5</label>
          </p>
        </form>
        <div>
          <a id="submitTeam_button" class="waves-effect waves-light btn">Submit</a>
        </div>

      </div>
      <!--Import jQuery before materialize.js-->
      <script src="main.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


    </body>
  </html>
